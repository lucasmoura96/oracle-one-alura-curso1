<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra (frase) {
    document.write(frase);    
    pulaLinha();
 }

 var tentativas = 1;
 while (tentativas <= 3) {

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite seu chute:"));

    if (chute == numeroPensado) {
        mostra("Você ACERTOU!");
        break;
    } else {
        mostra("Você ERROU!");
    }
    tentativas++;
}

mostra("FIM");

 </script>
